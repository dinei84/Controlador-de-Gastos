<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controlador de Gastos</title>
</head>
<body>
    <form action="">
        <div>
            <div><label for="email">Email</label></div>
            <input type="email" id="email" name="email" onchange="validateField()" placeholder="seu@email.com">
            <div id="email-required-error" class="error">Email é obrigatório</div>
            <div id="email-required-error" class="error">Email é invalido</div>
        </div>
        <div>
            <div><label for="password">Senha</label></div>
            <input id="password" onchange="validateField()"  type="password" name="password" placeholder="Senha">
            <div class="error">Senha é obrigatória</div>
        </div>
        <div>
            <button id="recover-password-button" type="button"  disabled="true" class="clear">Recuperar Senha</button>
        </div>
        <div>
            <button id="login-button" onclick="login()" type="button" disabled="true" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" disabled="true" class="outline">Registrar</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
