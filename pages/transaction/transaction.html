<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transactions.css">
    <link rel="stylesheet" href="../../global.css">
    <title>Transações</title>
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>

    <main class="centralize">
        <form action="">
            <div class="form-field">
                <div><label>Transação *</label></div>
                <input id="expense" type="radio" name="type" checked>
                <label for="expense">Despesas</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
                
            </div>
            <div class="form-field">
                <div><label for="email">Data da Tranzação</label></div>
                <input id="date" type="date" onchange="onChangeDate()">
                <div id="date-required-error" class="error">
                    Data é obrigatório / invalida
                </div>                
            </div>
            <div class="form-field">
                <div><label for="email">Moeda *</label></div>
                <select name="" id="">
                    <option value="BRL" selected>Real</option>
                    <option value="USD">Dolar</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
            <div class="form-field">
                <div><label for="email">Valor *</label></div>
                <input id="value" type="number" onchange="onchangeValue()">
                <div id="value-less-or-equal-to-zero-error" class="error">
                    Valor é obrigatório
                </div> 
                <div id="value-required-error" class="error">
                    Valor deve ser maior que zero
                </div> 
            </div>
            <div class="form-field">
                <div><label for="email">Tipo de Tranzação *</label></div>
                <select id="transaction-type" onchange="onChangeTransactionType()" id="">
                    <option value="">-- Selecione um tipo de Transação --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Supermercado</option>
                    <option>Outros</option>
                    <option>Salario</option>
                </select>
                <div id="transaction-type-required-error" class="error">
                    Tipo de transação é obrigatório
                </div>
            </div>
            <div class="form-field">
                <div><label for="email">Descrição</label></div>
                <input type="text">
            </div>
            <button id="save-button" type="button" class="solid" disabled>Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="transaction.js"></script>
    <script src="../../loading.js"></script>
    <script src="../../auth-guard.js"></script>
</body>
</html>
